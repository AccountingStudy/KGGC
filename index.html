    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #e0f7fa;
            color: #333;
            scroll-behavior: smooth;
        }
        header {
            background: #0277bd;
            color: #fff;
            padding: 1rem 0;
            box-shadow: 0 4px 2px -2px gray;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        header .trademark {
            font-size: 1.25rem;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 2rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1rem;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        section {
            padding: 6rem 2rem 2rem;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            color: #fff;
            scroll-snap-align: start;
            position: relative;
        }
        section h2 {
            color: #fff;
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background-color: rgba(0, 0, 0, 0.5);
            padding: 0.5rem;
            border-radius: 0.5rem;
        }
        .standard-list {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            color: #333;
        }
        .standard-list .column {
            width: 30%;
        }
        .standard-list .column a {
            display: block;
            padding: 0.5rem 0;
            color: #fff;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
            transition: all 0.3s ease;
        }
        .standard-list .column a:hover {
            color: #0277bd;
            border-bottom: 1px solid #0277bd;
        }
        .content {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        .content h3 {
            margin-top: 0;
        }
        .content ul {
            list-style: none;
            padding: 0;
        }
        .content ul li {
            padding: 0.5rem 0;
        }
        .content ul li a {
            color: #333;
            text-decoration: none;
            border-bottom: 1px solid #ccc;
            transition: all 0.3s ease;
        }
        .content ul li a:hover {
            color: #0277bd;
            border-bottom: 1px solid #0277bd;
        }
        footer {
            background: #0277bd;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }
        html, body {
            scroll-snap-type: y mandatory;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
            }
            nav ul {
                flex-direction: column;
            }
            nav ul li {
                margin: 0.5rem 0;
            }
            .standard-list .column {
                width: 100%;
            }
        }
    </style>
    <script>
        window.onbeforeunload = function () {
            window.scrollTo(0, 0);
        }
    </script>
